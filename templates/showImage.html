<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrapped Images</title>
</head>
<body>
<div class="table-users">
   <div class="header">Some of the scrapped images:</div>
    <table>
        {% for image_url in urls %}
            <td width="400">
            <img width="300" height="300" src={{image_url}} alt="User Image"></td>
        {% endfor %}
    </table>
</div>
</body>
</html>
